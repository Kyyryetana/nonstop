<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/lomake.css">
  <title>lomake harjoitus</title>
</head>

<body>
  <form class="lomake">
    <label for="etunimi">Etunimi: </label>
    <input type="text" id="enimi" placeholder="Syötä etunimesi...">
    <br><br>

    <label for="salasana">Salasana: </label>
    <input type="password" id="ssana" placeholder="Syötä salasanasi...">
    <br><br>

    <label for="oppitunti">Suosikkitunti: </label>
    <select id="oppitunti">
      <option value=""></option>
      <option value="YTO">Yto-aineet</option>
      <option value="Ohjelmointi">Ohjelmointi</option>
      <option value="Tivi">Tieto- ja viestintätekniikka</option>
      <option value="Ruoka">Ruokatunti</option>
    </select><br><br>


    <label for="Suosikkiope">Valitse suosikkiopettajasi: </label><br>
    <input type="radio" id="Eeva" name="ope">
    <label for="Eeva">Eeva</label><br>
    <input type="radio" id="Jyri" name="ope">
    <label for="Jyri">Jyri</label><br>
    <input type="radio" id="Vesa" name="ope">
    <label for="Vesa">Vesa</label><br><br>

    <label for="Suosikkiruoka">Valitse suosikkiruokasi: </label><br>
    <input type="checkbox" id="pyttipannu" name="pytti">
    <label for="pytti">Pyttipannu</label><br>
    <input type="checkbox" id="hernekeitto" name="herne">
    <label for="herne">Hernekeitto</label><br>
    <input type="checkbox" id="kaalilaatikko" name="kaali">
    <label for="kaali">Kaalilaatikko</label><br><br>

    <label for="mielipide">Anna mielipiteesi: </label><br>
    <textarea name="mielipide" rows="8" cols="80"></textarea>
    <button type="button" name="button" onclick="tarkista()">Lähetä</button>

  </form>

</body>

</html>
