<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ehtolauseita</title>
  </head>
  <body>
    <div class="tehtava1">
      <h1>Tehtävä 1</h1>
      <p>Tee ohjelma, joka pyytää käyttäjältä kolmea numeroa ja laittaa ne järjestykseen</p>
      <label for="ensimmainen1">Anna 1. numero: </label>
      <input type="text" name="eka" id="eka1"><br>
      <label for="toinen1">Anna 2. numero: </label>
      <input type="text" name="toka" id="toka1"><br>
      <label for="kolmas1">Anna 3. numero: </label>
      <input type="text" name="kolmas" id="kolmas1"><br><br>
      <button type="button" name="button" onclick="jarjestaLuvut()">Järjestä luvut</button>
      <br><br>
      <p id="jarjestetytLuvut"></p>
    </div>
    
    <div class="tehtava2">
      <h1>Tehtävä 2</h1>
      <p>Kirjoita ohjelma, joka ottaa vastaan 5 lukua ja etsii niistä suurimman</p>
      <label for="eka2">Anna 1. luku: </label>
      <input type="text" name="eka" id="eka2"><br>
      <label for="toka2">Anna 2. luku: </label>
      <input type="text" name="toka" id="toka2"><br>
      <label for="kolmas2">Anna 3. luku: </label>
      <input type="text" name="kolmas" id="kolmas2"><br>
      <label for="neljas2">Anna 4. luku: </label>
      <input type="text" name="neljas" id="neljas2"><br>
      <label for="viides2">Anna 5. luku: </label>
      <input type="text" name="viides" id="viides2"><br><br>
      <button type="button" name="button" onclick="etsiSuurinNumero()">Etsi suurin numero</button>
      <br><br>
      <p id="suurinNumero"></p>
    </div>
    <div class="tehtava3">

    </div>

  </body>
</html>
